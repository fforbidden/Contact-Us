<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form class="form" style="font-family: Cairo;" action="http://www.myserver.gr/comments.php">
        <fieldset class="fieldset">
            <legend>اتصل بنا</legend>
            <label class="label" for="name">الإسم:</label>
            <input class="button" type="text" placeholder="اكتب اسمك..."><br>
            <label class="label" for="Last name">اسم العائلة:</label>
            <input class="button" type="text" placeholder="اكتب اسم العائلة..."><br>
            <label class="label" for="email">البريد الإلكتروني:</label>
            <input class="button" type="email" dir="ltr" placeholder="اكتب عنوان بريدك الإلكتروني.."><br>
            <label class="label" for="message">الرسالة:</label>
            <textarea class="button" placeholder="رسالتك..."></textarea><br>
            <input class="submit-button" type="submit" value="إرسال">
        </fieldset>
    </form>
</body>

</html>
